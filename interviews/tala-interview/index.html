<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <div class="image">
          <img
          id="img1"
            src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-4-anc-select-202409_FV1"
            alt="airpod image"
          />
        </div>
        <div class="image-description">
          <h2 id="header1">Premium Headphones</h2>
          <p>high quality wireless headphones with noise cancellation</p>
        </div>
        <div class="price-details">
          <span id="new-price">$299.99</span><span id="old-price">$399.99</span>
        </div>
        <div class="customer-feedback">
            should contain stars and reviews
        </div>
        <button type="submit" id="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
