<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Add Task</title>
    <script src="script.js"></script>
  </head>
  <body class="bg-gray-800 flex min-h-screen justify-center items-center">
    <div
      id="main-container"
      class="bg-gray-900 px-10 position-absolute py-7 w-2/3 max-w-lg border border-gray-700 rounded-lg shadow-lg"
    >
      <h2 class="flex justify-center text-white text-2xl font-semibold mb-4">
        TODO
      </h2>
      <div class="flex gap-7">
        <input
          id="task-input"
          type="text"
          placeholder="Enter Task"
          class="w-2/3 px-4 py-2 rounded-md border border-gray-600 focus:outline-none text-gray-900"
        />
        <button
          id="add-btn"
          class="w-1/3 px-4 py-2 text-white bg-red-900 rounded-md hover:bg-red-800"
        >
          ADD
        </button>
      </div>

      <div id="task-div" class="mt-3 px-1 py-1">
        <hr id="hr-line" class="mb-3 h-1 w-full bg-gray-200 border-0 rounded dark:bg-gray-500 hidden" />
        <ul class="hidden">
          <!-- <li class="flex items-center justify-between w-full text-white mb-1">
            <span>Hello</span>
            <button
              id="delete-btn"
              class="bg-red-600 text-white text-xs px-2 py-1 rounded-md hover:bg-red-700"
            >
              Delete
            </button>
          </li> -->
        </ul>
      </div>
      <div id="show-btn" class="flex justify-center mb-2 hidden">
        <button id="" class="text-white bg-blue-800 px-2 rounded-md">Show tasks</button>
      </div>
    </div>
  </body>
</html>
