<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple login page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-xlg max-w-sm w-full">
        <h2 class="text-center text-4xl text-white shadow-sm mb-6 font-bold">Login</h2>
        <form action="">
            <div class="mb-4">
                <label for="" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" name="" id="" placeholder="email" class="text-sm w-full bg-gray-600 px-3 py-2 rounded-md focus:ring-blue-500 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" name="" id="" placeholder="password" class="text-sm w-full bg-gray-600 px-3 py-2 rounded-md focus:ring-blue-500 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-5">
            </div>
            <button class="w-full bg-blue-600 rounded-md text-white px-2 py-1 hover:bg-blue-700 shadow-xlg" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
